services:
  ref-app:
    image: refapp-lite:1.0
    container_name: ref-app
    restart: always
    ports:
      - "80:8080"
    environment:
      # your hostname
      - PUBLIC_HOST=https://ref.paragonusedcars.com
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
    depends_on:
      - ref-orm
    networks:
      - ref-network
  ref-orm:
    image: reform-lite:1.0
    container_name: ref-orm
    restart: always
    ports:
      - "2083:3000"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
    environment:
      # set your database connection

      # APP: production,dev for use ssl on port 3000
      - APP=production
    networks:
      - ref-network

networks:
  ref-network:
    driver: bridge
