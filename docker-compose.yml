services:
  ref-app:
    image: refapp-lite:0.1
    container_name: ref-app
    restart: always
    ports:
      - "80:8080"
    environment:
      # your hostname
      - PUBLIC_HOST=https://ref.paragonusedcars.com
    volumes:
      - ./cert/app:/usr/src/app/cert
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
    depends_on:
      - ref-orm
    networks:
      - ref-network
  ref-orm:
    image: reform-lite:0.1
    container_name: ref-orm
    restart: always
    ports:
      - "2083:3000"
    volumes:
      - ./cert/orm:/usr/src/app/cert
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
    environment:
      # set your database connection
      - DATABASE_URL=postgresql://postgres:postgres@ref-db:5432/postgres?schema=public
      # APP: production,dev for use ssl on port 3000
      - APP=dev
    depends_on:
      - ref-db
    networks:
      - ref-network
  ref-db:
    image: postgres:latest
    container_name: ref-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      #set your database user password and database name
    ports:
      - "5432:5432"
    volumes:
      - ./database_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"
    networks:
      - ref-network

networks:
  ref-network:
    driver: bridge
